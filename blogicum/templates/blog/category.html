{% extends "base.html" %} 
{% block title %}
Публикации в категории {{ category }}
{% endblock %}

{% block content %}
<h1>Публикации в категории {{ category }}</h1>
{% for post in posts %}
    <ul>
        <li>Место: {{ post.location }}</li>
        <li>Дата: {{ post.date }} </li>
    </ul>
    <p>{{ post.text }}</p>
{% endfor %}
{% endblock %}
